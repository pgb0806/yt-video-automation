<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Quote</title>
  <style>
    body {
      margin: 0;
      padding: 60px 20px;
      background: linear-gradient(135deg, #fdfbfb 0%, #ebedee 100%);
      font-family: 'Georgia', serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      color: #333;
    }
    .quote-box {
      max-width: 800px;
      background: #fff;
      padding: 40px;
      border-radius: 12px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 36px;
      line-height: 1.4;
      margin-bottom: 30px;
    }
    p {
      font-size: 20px;
      font-style: italic;
      color: #555;
      margin: 0;
      text-align: right;
    }
  </style>
</head>
<body>
  <div class="quote-box">
    <h1>“{{QUOTE}}”</h1>
    <p>— {{AUTHOR}}</p>
  </div>
</body>
</html>
